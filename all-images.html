<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <title>Dashboard | Blocbox</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Varela+Round" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">

  </head>
  <body class="dashboard">
    <!-- LEFT NAV -->
    <nav id="left-nav" class="left-nav">
      <a href="#" class="site=logo"><img src="images/site-logo.png" /></a>
      <div class="items">
        <p>Items</p>
        <ul>
          <li><a href="#"><i class="fa fa-th-large"></i>All Items</a></li>
          <li><a href="#"><i class="fa fa-file-o"></i>Notes</a></li>
          <li><a href="#"><i class="fa fa-picture-o"></i>All Images</a></li>
          <li><a href="#"><i class="fa fa-link"></i>Links</a></li>
        </ul>
        <p>Boxes</p>
        <ul>
          <li><a href="#"><i class="fa fa-inbox"></i>Landing Pages</a></li>
          <li><a href="#"><i class="fa fa-inbox"></i>BB Photos</a></li>
          <li><a href="#"><i class="fa fa-plus-square-o"></i>Add a new box</a></li>
        </ul>
      </div>
      <div class="settings">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg">
        <p>Bobby Spencer</p>
        <a href="#"><i class="fa fa-cog"></i></a>
      </div>
    </nav> 
    <main role="main">

      <!-- CONTENT -->
      <section class="content">
        <div class="container">
          <div class="header">
            <h1>All Images</h1>
            <a href="#" class="btn">+ Add</a>
          </div>
        </div>
        <div class="container">
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="bar"><img src="images/bar.jpg" alt="bar" /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="people"><img src="images/people.jpg" alt="people" /></a>
              </a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="computer"><img src="images/computer.jpg" alt="a computer"></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="images/office.jpg" /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="https://static.pexels.com/photos/185576/pexels-photo-185576-large.jpeg" alt="analytics"  /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="https://static.pexels.com/photos/34199/pexels-photo-large.jpg" alt="tablet" /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="https://static.pexels.com/photos/16516/pexels-photo-large.jpg" alt="doodle" /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="https://static.pexels.com/photos/7366/startup-photos-large.jpg" alt="whiteboarding" /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="https://static.pexels.com/photos/203556/pexels-photo-203556-large.jpeg" alt="kunst" /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="http://65.media.tumblr.com/c63e7dbe088ba65fa3ecba919bf8594c/tumblr_o6nnz8Glgm1tubinno1_1280.jpg" alt="wireframing" /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="http://66.media.tumblr.com/48e9569d471281d83a7e63c45fe74fa8/tumblr_o6nnyriAcM1tubinno1_1280.jpg" alt="pencil" /></a>
            </div>
          </div>
          <div class="content-item">
            <div class="item-box">
              <a href="#" id="office"><img src="http://66.media.tumblr.com/672e9b2c243ed09e26cf8a2b67ee679a/tumblr_nqx977yGTE1tubinno1_1280.jpg" alt="laptop" /></a>
            </div>
          </div>
        </div>

</html>
